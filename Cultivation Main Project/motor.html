<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto/Manual Modes</title>
    <style>
        /* CSS styles here */
    </style>
</head>

<body>
    <center>
        <h1>Auto/Manual Modes</h1>
    </center>
    <div class="container">
        <div class="sub">
            <div class="sub1">
                <label class="toggle">
                    <input type="checkbox">
                    <span class="slider" onclick="autoModeOn()"></span>
                    <span class="label">Off</span>
                    <span class="label">On</span>
                </label>
                <center>
                    <h3>Auto</h3>
                </center>
            </div>
            <div class="sub2">
                <label class="toggle">
                    <input type="checkbox">
                    <span class="slider" onclick="manualModeOn()"></span>
                    <span class="label">Off</span>
                    <span class="label">On</span>
                </label>
                <center>
                    <h3>Manual</h3>
                </center>
            </div>
        </div>
    </div>

</body>

</html>
